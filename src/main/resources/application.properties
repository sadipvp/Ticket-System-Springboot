spring.application.name=ticketsystem


spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:db_ticket_system}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:1234}

# --- LOGS ---
logging.level.root=WARN
logging.level.com.ticketing.ticketsystem=INFO
logging.level.org.hibernate.SQL=${LOG_SQL:INFO}

# --- JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- PUERTO ---
server.port=8080

