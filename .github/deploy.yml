name: Deploy to Azure VM

on:
  push:
    branches: [ "main" ] # Se activa al hacer push a main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Bajar tu código
    - uses: actions/checkout@v4

    # 2. Instalar Java 17 (o 21 si usas ese)
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # 3. Construir el JAR (sin ejecutar tests para ir rápido, o quita -DskipTests si quieres seguridad)
    - name: Build with Maven
      run: mvn clean package -DskipTests

    # 4. Copiar el JAR al servidor (Usando SCP)
    - name: Copy JAR to Azure VM
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        source: "target/*.jar"
        target: "/home/azureuser/"

    # 5. Reiniciar el servicio en el servidor
    - name: Restart Systemd Service
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          # Detener el servicio viejo (opcional, el restart lo hace)
          # Mover el nuevo JAR (quitándole la carpeta target y la versión fea)
          mv /home/azureuser/target/*.jar /home/azureuser/app.jar
          # Borrar la carpeta target vacía que subió el scp
          rm -rf /home/azureuser/target
          # Reiniciar el servicio fantasma
          sudo systemctl restart ticketsystem
